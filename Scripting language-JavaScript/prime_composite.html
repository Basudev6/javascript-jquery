<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime or Composite</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Enter a number</td>
                <td><input type="text" id="txtv1"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="prime check" onclick="check()"></td>
            </tr>
            <tr>
                <td>Result</td>
                <td><input type="text" id ="txtResult"></td>
            </tr>
        </table>
    </form>
</body>
<script>
    function check()
    {
        var n = Number(document.getElementById("txtv1").value);
        
        var i, c=0;
        
        for(i=2;i<n;i++)
        {
            if(n%i==0)
            {
                c=c+1;
                break;
            }
        }
        if(c==1)
            document.getElementById("txtResult").value="Composite Number";
        else
            document.getElementById("txtResult").value="Prime Number";
    }
</script>
</html>
