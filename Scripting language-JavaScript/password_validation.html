<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Password</td>
                <td><input type="password" id="txtp"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" id="txtcp"></td>
            </tr>
            <tr>
                <td><input type="button" value="submit" onclick="check()"></td>
            </tr>
        </table>
    </form>
</body>
<script>
    function check()
    {
        var p = document.getElementById("txtp").value;
        var cp = document.getElementById("txtcp").value;
        if(p!=cp)
            alert("Password and Confirm Password is not same");
    }
</script>
</html>
