<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Gender</td>
                
                <td><input type="radio" name="gender" id="male">Male</td> 
                <td><input type="radio" name="gender" id="female">Female</td>
                <td><input type="radio" name="gender" id="other">Other</td> 
            
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="submit" onclick="check()"></td>
            </tr>
        </table>
    </form>
</body>
<script>
    function check()
    {
        var genm = document.getElementById("male");
        var genf = document.getElementById("female");
        var geno = document.getElementById("other");
        if((genm.checked || genf.checked || geno.checked) == false)
        {
            alert("Please select gender");
        } 
    }
</script>
</html>
