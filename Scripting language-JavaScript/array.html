<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Value 1</td>
                <td><input type="text" id="txtv1"></td>
            </tr>
            <tr>
                <td>Value 2</td>
                <td><input type="text" id="txtv2"></td>
            </tr>
            <tr>
                <td>Value 3</td>
                <td><input type="text" id="txtv3"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Sum" onclick="sum()"></td>
            </tr>
            <tr>
                <td>Result</td>
                <td><input type="text" id="txtResult"></td>
            </tr> 
        </table>
    </form>
</body>
<script>
    function sum()
    {
        var num = new Array();

        num[0]=Number(document.getElementById("txtv1").value);
        num[1]=Number(document.getElementById("txtv2").value);
        num[2]=Number(document.getElementById("txtv3").value);
        

        var s=0,i;

        for(i=0;i<3;i++)
            s=s+num[i];

        document.getElementById("txtResult").value = s;
    }
</script>
</html>
