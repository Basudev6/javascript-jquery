<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Enter a number</td>
                <td><input type="text" id="txtv1"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="factorial" onclick="fact()"></td>
            </tr>
            <tr>
                <td>Result</td>
                <td><input type="text" id="txtResult"></td>
            </tr>
        </table>
    </form>
</body>
<script>
    function fact()
    {
        var n = Number(document.getElementById("txtv1").value);

        var i,f=1;
        for(i=2;i<=n;i++)
            f=f*i;

        document.getElementById("txtResult").value = f;
    
    }


</script>
</html>
