<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <form>
        <table>
           <tr>
               <td> Age</td>
               <td><input type="text" id="txtage"></td>
           </tr>
           <tr>
               <td><input type="button" value="submit" onclick="check()"></td>
           </tr>
        </table>
    </form>
</body>
<script>
    function check()
    {
        var age=document.getElementById("txtage").value;
        if(isNaN(age))
        {
            alert("please enter numaric value");
        }

    } 
</script>
</html>
